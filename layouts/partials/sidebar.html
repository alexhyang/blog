<aside>
  <div>Table of Contents</div>
  {{ .TableOfContents }}
  <div>
    <div>
      <p>LATEST POSTS</p>
      <ul>
        {{ range first 5 (where .Site.RegularPages "Type" "in"
        .Site.Params.mainSections) }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </div>
  </div>
</aside>
