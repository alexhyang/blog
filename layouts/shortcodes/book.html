<figure class="not-prose mx-auto text-center flex flex-col sm:flex-row">
  <div class="w-3/5 mx-auto">
    <a href="{{ .Get "link" }}">
      <img class="mx-auto w-full max-w-[250px]" src="{{ .Get "src" }}">
    </a>
  </div>
  <figcaption
    class="w-full text-center pt-2 pl-5 text-sm
           sm:text-left sm:text-base md:text-lg lg:text-xl"
  >
    <h4 class="font-semibold">{{ .Get "title"}}</h4>
    <p class="text-gray-600">{{ .Get "attr" }}</p>
  </div>
</figure>
