<article class="post">
	<header class="post-header">
		<h1 class="post-title">
			<a href="{{ .Permalink }}">{{ .Title }}</a>
		</h1>
		<div class="post-meta">
			<time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">
				{{ .Date.Format "Jan 02, 2006" }}
			</time>
		</div>
	</header>
	<div class="post-content">
		<div class="post-summary">
			{{ .Summary }}
		</div>
		<div class="read-more">
			{{ if .Truncated }}
				<a href="{{ .Permalink }}" class="read-more-link">
					Read more...
				</a>
			{{ end }}
		</div>
	</div>
</article>
