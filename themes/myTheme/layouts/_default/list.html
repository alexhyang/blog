{{ define "main" }}
<main class="container mx-auto p-3 w-full">
  {{ if or .Title .Content }}
  <div class="mb-3">
    {{ with .Title }}
    <h1 class="text-3xl font-bold mb-3">{{ . }}</h1>
    {{ end }}
    {{ with .Content }}
    <div class="mb-3">{{ . }}</div>
    {{ end }}
  </div>
  {{ end }}
  {{ range .Paginator.Pages }} {{ .Render "summary" }}
  {{ end }}
  {{ partial "pagination.html" . }}
</main>
{{ end }}
